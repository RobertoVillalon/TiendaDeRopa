  <div class="container">
    <h2>Dejanos tu comentario</h2>
  </div>

  <div class="container">
      <form>
          <div class="form-row">
              <div class="form-group col-sm-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
              </div>
              <div class="form-group col-sm-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
              </div>
          </div>
          <div class="form-row">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu Email">
          </div>
          <div class="form-row">
              <label for="telefono">Telefono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu telefono">
          </div>
          <div class="form-row">
            <label for="fecha">Fecha de envio</label>
            <input type="date" class="form-control" id="fecha">
        </div>
            <label for="Selecciona Sexo">Selecciona tu Sexo</label>
            <div class="form-row form-check-group">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="masculino" name="SeleccionSexo">
                    <label for="masculino" class="form-check-label">Masculino</label>      
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="femenino" name="SeleccionSexo">
                    <label for="femenino" class="form-check-label">Femenino</label>  
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="otro" name="SeleccionSexo">
                    <label for="otro" class="form-check-label">Otro</label>  
                </div>
            </div>

            <div class="form-row">
                <label for="SeleccionPais">Pais</label>
                <select id="SeleccionPais" class="form-control">
                  <option selected>Seleccione Pais</option>
                  <option>...</option>
                </select>
              </div>

            <div class="form-row">
                <label for="area">Dejanos tu Comentario</label>
                <textarea class="form-control" id="area" rows="10"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
